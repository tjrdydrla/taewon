<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태원고등학교</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('school_background.jpg'); /* 배경 이미지 경로 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: rgba(0, 0, 0, 0.5); /* 투명한 배경색 */
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            padding: 20px;
        }
        .main-content h1, .main-content h2 {
            color: #fff;
        }
        .main-content p {
            margin: 20px 0;
        }
        footer {
            background: rgba(0, 0, 0, 0.5); /* 투명한 배경색 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .logo {
            display: block;
            margin: auto;
            width: 150px; /* 로고의 크기를 조정하세요 */
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="school_logo.png" alt="학교 로고" class="logo"> <!-- 로고 이미지 경로 -->
            <nav>
                <ul>
                    <li><a href="#about">학교 소개</a></li>
                    <li><a href="#features">주요 특징</a></li>
                    <li><a href="#courses">학과 및 교과 과정</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <!-- 이하 내용은 이전과 동일 -->
    </div>

    <footer>
        <p>&copy; 2024 태원고등학교. 모든 권리 보유.</p>
    </footer>
</body>
</html>
